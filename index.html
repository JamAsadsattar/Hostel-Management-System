<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>
  <div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h3 class="mb-0">Hostel Management System</h3>
        <small class="text-muted">BOOK YOUR ROOM TODAY</small>
      </div>
      <button id="btnAdd" class="btn btn-primary">Add Booking</button>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Filter by Room Type</label>
            <select id="filterType" class="form-select">
              <option value="all">All</option>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Search (Name / Roll No)</label>
            <input id="searchInput" class="form-control" placeholder="e.g. Ali / BSCS-23-101"/>
          </div>

          <div class="col-md-4 d-flex align-items-end">
            <button id="btnReset" class="btn btn-outline-secondary w-100">Reset Filters</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Student</th>
                <th>Roll No</th>
                <th>Room</th>
                <th>Type</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="bookingTable"></tbody>
          </table>
        </div>

        <div id="emptyState" class="text-center text-muted py-4 d-none">
          No bookings found.
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="bookingForm">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Add Booking</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="bookingId" />

            <label class="form-label">Student Name</label>
            <input id="studentName" class="form-control mb-2" required />

            <label class="form-label">Roll No</label>
            <input id="rollNo" class="form-control mb-2" required />

            <label class="form-label">Select Room</label>
            <select id="roomId" class="form-select mb-2" required></select>

            <label class="form-label">Check In</label>
            <input type="date" id="checkIn" class="form-control mb-2" required />

            <label class="form-label">Check Out</label>
            <input type="date" id="checkOut" class="form-control mb-2" required />

            <div class="alert alert-warning small mb-0">
              Constraint: Check-out date must be after check-in date.
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Close</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">Done</div>
        <button class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
